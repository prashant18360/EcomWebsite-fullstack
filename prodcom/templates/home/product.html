                        <html>
                            <head>
                                <meta charset='utf-8'>
                                <meta name='viewport' content='width=device-width, initial-scale=1'>

                                <style>@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap");

body {
    background-color: #eee;
    font-family: "Poppins", sans-serif
}

.card {
    background-color: #fff;
    padding: 14px;
    border: none
}

.demo {
    width: 100%
}

ul {
    list-style: none outside none;
    padding-left: 0;
    margin-bottom: 0
}

li {
    display: block;
    float: left;
    margin-right: 6px;
    cursor: pointer
}

img {
    display: block;
    height: auto;
    width: 100%
}


.stars span {
    font-size: 13px
}

hr {
    color: #d4d4d4
}

.badge {
    padding: 5px !important;
    padding-bottom: 6px !important
}

.badge i {
    font-size: 10px
}

.profile-image {
    width: 35px
}

.comment-ratings i {
    font-size: 13px
}

.username {
    font-size: 12px
}

.comment-profile {
    line-height: 17px
}

.date span {
    font-size: 12px
}



.btn-long {
    padding-left: 35px;
    padding-right: 35px
}

.buttons {
    margin-top: 15px
}

.buttons .btn {
    height: 46px
}

.buttons .cart {
    border-color: #ff7676;
    color: #ff7676
}

.buttons .cart:hover {
    background-color: #e86464 !important;
    color: #fff
}

.buttons .buy {
    color: #fff;
    background-color: #ff7676;
    border-color: #ff7676
}

.buttons .buy:focus,
.buy:active {
    color: #fff;
    background-color: #ff7676;
    border-color: #ff7676;
    box-shadow: none
}

.buttons .buy:hover {
    color: #fff;
    background-color: #e86464;
    border-color: #e86464
}



.followers {
    font-size: 9px;
    color: #d6d4d4
}

.store-image {
    width: 42px
}

.dot {
    height: 10px;
    width: 10px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    margin-right: 5px
}

.bullet-text {
    font-size: 12px
}

.my-color {
    margin-top: 10px;
    margin-bottom: 10px
}




.card-body {
    padding: 0.3rem 0.3rem 0.2rem
}</style>

<body oncontextmenu='return false' class='snippet-body'>
<link rel='stylesheet' href='https://sachinchoolur.github.io/lightslider/dist/css/lightslider.css'>
<div class="container-fluid mt-2 mb-3">
    <div  class="row no-gutters">
        <div  class="col-md-5 pr-2">
            <div  class="card">
                <div  class="demo">
                    <ul id="lightSlider">
                        <li data-thumb="{{product.image1}}"> <img src="{{product.image1}}" /> </li>
                        <li data-thumb="{{product.image2}}"> <img src="{{product.image2}}" /> </li>
                        
                        
                    </ul>
                </div>
            </div>

            <!--Display-->
            <div style="display: none;" class="card mt-2">

                <div  class="comment-section">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex flex-row align-items-center"> <img src="https://i.imgur.com/o5uMfKo.jpg" class="rounded-circle profile-image">
                            <div class="d-flex flex-column ml-1 comment-profile">
                                <div class="comment-ratings"> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> </div> <span class="username">Lori Benneth</span>
                            </div>
                        </div>
                        <div class="date"> <span class="text-muted">2 May</span> </div>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex flex-row align-items-center"> <img src="https://i.imgur.com/tmdHXOY.jpg" class="rounded-circle profile-image">
                            <div class="d-flex flex-column ml-1 comment-profile">
                                <div class="comment-ratings"> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i> </div> <span class="username">Timona Simaung</span>
                            </div>
                        </div>
                        <div class="date"> <span class="text-muted">12 May</span> </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-7">
            <div class="card">
              <i style="position: relative;left:95%;cursor: pointer;" class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i>
                <div class="about"> <span class="font-weight-bold">{{product.name}} </span>
                    <h4 class="font-weight-bold">â‚¹ {{product.price}}</h4>
                </div>

                {% if user.is_authenticated %}
                <form action= "/cart/add/" method='POST'>  {% csrf_token %}
                    <input type="hidden" name="product_id" value="{{product.id}}" >
                    <div class="buttons"> <button type="submit" class="btn btn-outline-warning btn-long cart">Add to Cart</button></div>
                </form>
                
                {% else %}
                <div class="buttons"> <button id="anonaddcart" class="btn btn-outline-warning btn-long cart">Add to Cart</button></div>
                
                {% endif %}
                
                
            <!--    <div class="buttons"></div><button class="btn btn-warning btn-long buy">Buy it Now</button></div> -->
                

                <hr>
                <div class="product-description">
                    <div class="d-flex flex-row align-items-center"> <i class="fa fa-calendar-check-o"></i> <span class="ml-1">Delivery in 1 week</span> </div>
                    <div class="mt-2"> <span class="font-weight-bold">Description</span>
                        <p>{{product.description}}</p>
                        
                       

                    </div>
                    <div class="mt-2"> <span class="font-weight-bold">Seller</span> </div>
                    <div class="d-flex flex-row align-items-center"> <img src="https://i.imgur.com/N2fYgvD.png" class="rounded-circle store-image">
                        <div class="d-flex flex-column ml-1 comment-profile">
                            <span class="username">{{product.seller.name}}</span>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
<script src='https://sachinchoolur.github.io/lightslider/dist/js/lightslider.js'></script>
<script>
    $('#lightSlider').lightSlider({
        gallery: true,
        item: 1,
        loop: true,
        slideMargin: 0,
        thumbItem: 9
    });
</script>

<script>

    document.getElementById('anonaddcart').onclick = function () {
        Swal.fire({
            "title": "Login Required !!",
            "text": "You need to Login for Add product in cart",
            "icon": "warning"
        });
    };

</script>
