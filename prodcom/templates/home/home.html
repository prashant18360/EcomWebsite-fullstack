    <body oncontextmenu='return false' class='snippet-body'>
      <div class="container mt-5 mb-5">
      <div class="d-flex justify-content-center row">
          <div class="col-md-10">

            {% for product in productlist %}
              
            <div class="row p-2 bg-white border rounded">
                  <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image" src="{{product.image1}}"></div>
                  <div class="col-md-6 mt-1">
                      <h5><b>{{product.name}}</b></h5>
                      <p class="text-justify text-truncate para mb-0">{{product.description}}:-<br><br></p>
                  </div>
                  <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                      <div class="d-flex flex-row align-items-center">
                          <h4 class="mr-1">â‚¹ {{product.price}}</h4>
                      </div>
                      <div class="d-flex flex-column mt-4"><a href='/product/{{product.id}}/{{product.name}}' class="btn btn-primary btn-sm" type="button">View Product</a></div>
                  </div>
              </div>

              {% endfor %}
              

          </div>
      </div>
