<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Cart - Checkout</title>
  </head>

<body>
{% include 'navbar.html' %}

<h1>FCS Project Payment Gateway</h1>
<h1>You are paying â‚¹ {{totalcost}}.</h1>

<form action= "/cart/payment/carddetails/" method='post' >  {% csrf_token %}
    
    <h1>Enter your card details (Credit/Debit card)</h1>
    <p>NOTE: This is a dummy payment Gateway, You can enter any fake, random card details. The OTP will be sent to your E-mail.</p>
      
    <div class="form-group">
      <label for="cardnum">Card number</label>
      <input type="text" class="form-control" id="cardnum" name="cardnum" placeholder="Enter 16-digit card number" maxlength="16" pattern="\d{16}" required>
    </div>

    <div class="form-group">
        <label for="cardnum">Card Expire Month & Year</label>
        <input type="month" class="form-control" id="cardexpire" name="cardexpire" placeholder="Enter 16-digit card number" required>
      </div>
    
      <div class="form-group">
        <label for="cardcvv">CVV</label>
        <input type="text" class="form-control" id="cardcvv" name="cardcvv" placeholder="Enter 3-digit card CVV" maxlength="3" pattern="\d{3}" required>
      </div>
    

  <button type="submit" class="btn btn-primary">Make Payment</button>
</form>
        

        


</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

</html>
